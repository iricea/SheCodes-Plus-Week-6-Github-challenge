<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row my-4 mx-0">
        <div class="col-sm-6 ps-4 card current-date-time"></div>
      </div>
      <div class="card p-3 mb-4">
        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                list="datalistOptions"
                id="input-city"
                placeholder="Search for another place..."
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-4 search-button d-flex justify-content-between">
              <input type="submit" value="Search" class="btn btn-primary" />
              <input
                class="btn btn-warning ms-2"
                type="button"
                value="Current"
                id="current-location"
              />
            </div>
          </div>
        </form>
        <div class="card-body">
          <div class="row">
            <h3 class="card-title" id="current-city"></h3>
            <img src="" alt="" id="current-weather-emoji" />
            <span id="weather-description"></span>
            <br />
            <!-- <p class="col-2">ðŸŒ¤</p> -->
            <div class="col d-flex align-self-start">
              <span
                class="card-subtitle pe-1 current-temperature"
                id="current-temperature"
              >
              </span>
              <span id="celsius" class="active-degrees">Â°C</span> |
              <span id="fahrenheit">Â°F</span>
            </div>
          </div>
          <div class="row">
            <div class="col-2 d-flex flex-column align-items-start">
              <p class="card-text mb-1 text-muted">Wind</p>
              <p class="card-text mb-1 text-muted">Humidity</p>
            </div>
            <div class="col">
              <p class="card-text mb-1 text-muted" id="wind">m/s</p>
              <p class="card-text mb-1 text-muted" id="humidity">%</p>
            </div>
          </div>
        </div>
      </div>
      <datalist id="datalistOptions">
        <option value="Kyiv"></option>
        <option value="New York"></option>
        <option value="Toronto"></option>
        <option value="Paris"></option>
        <option value="Berlin"></option>
      </datalist>
      <p class="my-3">Forecast for the next 5 days</p>
      <div class="row" id="forecast"></div>
    </div>
    <p class="github-link">
      The project code is published on
      <a
        href="https://github.com/iricea/SheCodes-Plus-Week-6-Github-challenge"
        target="_blank"
        >my Github account</a
      >
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
